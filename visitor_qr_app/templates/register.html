<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visitor Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 400px;
        }

        .logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 150px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        form input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border 0.3s;
        }

            form input:focus {
                border-color: #007bff;
                outline: none;
            }

            form input[type="submit"] {
                background-color: #007bff;
                color: #fff;
                font-weight: bold;
                cursor: pointer;
                border: none;
                transition: background 0.3s;
            }

                form input[type="submit"]:hover {
                    background-color: #0056b3;
                }

        @media(max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" class="logo">
        <h2>Visitor Registration Form</h2>
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>

            <!-- Company Name is fixed -->
            <label for="company_name">Company Name:</label>
            <input type="text" name="company_name" id="company_name" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="contact_number">Contact Number:</label>
            <input type="text" name="contact_number" id="contact_number" required>

            <label for="purpose">Purpose:</label>
            <input type="text" name="purpose" id="purpose" required>

            <label for="person_to_meet">Person to Meet:</label>
            <input type="text" name="person_to_meet" id="person_to_meet" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
